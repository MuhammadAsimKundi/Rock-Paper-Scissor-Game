<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/img.css">

</head>
<body >
    <div id="game">
        <h1>Rock Paper Scissors</h1>
        <p>Choose an Option!</p>
        <div id="choices">
            <img src="image/fist.png" id="rock" alt="Rock">
            <img src="image/hand-paper.png" id="paper" alt="Paper">
            <img src="image/scissors-2.png" id="scissors" alt="Scissors">
        </div>
        <div id="result"></div>
    </div>
    <div id="rule">
      <p>This game works as you choose one option, and the computer automatically choose another option and shows result.</p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
